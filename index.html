<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__wrapper">
        <div class="header__navbar">
          <ul class="header__list">
            <li class="header__item">
              <a href="" class="header__link">Gmail</a>
            </li>
            <li class="header__item"><a href="">Görseller</a></li>
            <li class="header__item header__item--apps">
              <img src="assets/al-icon.png" alt="" class="header__apps" />
            </li>
            <li class="header__item header__item--login">
              <button class="header__login">Oturum Açın</button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main__wrapper">
        <div class="main__logo-wrapper">
          <img src="assets/logo.png" alt="" class="main__logo" />
        </div>
        <div class="main__search">
          <img
            src="assets/search-magnifying-glass-svgrepo-com.svg"
            width="16px"
            class="main__image main__search--search"
          />
          <textarea type="text" rows="1" class="main__input"></textarea>
          <img
            src="assets/voicelogo.png"
            alt=""
            class="main__image main__search--voicelogo main__search--logo"
          />
          <img
            src="assets/imagesearch.svg"
            alt=""
            class="main__image main__search--imagesearch main__search--logo"
          />
        </div>
        <div class="main__cards">
          <button class="main__cards--button">Google'da Ara</button>
          <button class="main__cards--button">
            Kendimi Şanslı Hissediyorum
          </button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__wrapper">
        <p class="footer__location">Türkiye</p>
        <div class="footer__list">
          <ul class="footer__list__element footer__list__element--google">
            <li class="footer__list__item">Hakkında</li>
            <li class="footer__list__item">Reklam</li>
            <li class="footer__list__item">İşletme</li>
            <li class="footer__list__item">Arama nasıl çalışır?</li>
          </ul>
          <ul class="footer__list__element footer__list__element--company">
            <li class="footer__list__item">Gizlilik</li>
            <li class="footer__list__item">Şartlar</li>
            <li class="footer__list__item">Ayarlar</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
